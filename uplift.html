<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uplift Intake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>
<body>
  <header>
    <img src="media/Logomakr_01nrAl.png" alt="uplift logo with arrow pointing up">
  </header>
  <form method="POST" name="form" id="form">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" required>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" required>
    <label for="emailAddress">Email:</label>
    <input type="email" name="emailAddress" id="emailAddress" placeholder="your-email@uplift.com" required>
    <label for="department">Department:
    </label>
    <select name="department" id="department">
      <option value="marketing">Marketing</option>
      <option value="growth">Growth</option>
      <option value="customer_service">Customer Service</option>
      <option value="business_development">Business Development</option>
    </select>
    <label for="delivery_date">Delivery Date:</label>
    <input type="date" id="delivery_date" required>
    <label for="report_type">Report Type:</label>
    <select name="report_type" id="report_type">
      <option value="customer_journey">Customer Journey</option>
      <option value="new_users">New Users</option>
      <option value="inactive_users">Inactive Users</option>
      <option value="quarter_report">Quarter Report</option>
      <option value="yearly_report">Yearly Report</option>
    </select>
    <label for="code">Code:</label>
    <textarea name="code" id="code" required></textarea>
    <input id="report_submit" type="submit">Submit</input>
  </form>
  Logo made with: <a href="http://logomakr.com" title="Logo Makr">LogoMakr.com</a> https://logomakr.com/01nrAl
</body>
</html>
